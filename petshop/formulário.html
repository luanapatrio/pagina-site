<!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Pet Shop</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
 </head>
 <body>
    <h2>Formulário Moon Pet Shop</h2>

  <form>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">Telefone:</label>
    <input type="text" id="TELEFONE" name="cpf" maxlength="11" pattern="\d{11}" placeholder="(00) 00000-0000" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="text">Observações:</label>
    <input type="text">
  

    <button type="submit">Enviar</button>
  </form>
  
 </body>
 </html>
